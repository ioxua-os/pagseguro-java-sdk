group 'br.com.skywalker.pagseguro'
version '4.4.0'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(group: 'junit', name: 'junit', version: '4.11')
    testImplementation(group: 'org.mockito', name: 'mockito-all', version: '1.10.19')
    testImplementation(group: 'org.powermock', name: 'powermock-module-junit4', version: '1.6.6')
    testImplementation(group: 'org.powermock', name: 'powermock-api-mockito', version: '1.6.6')
    testImplementation(group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0')
    compileOnly(group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0')
    compileOnly(group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21')
    compileOnly(group: 'commons-logging', name: 'commons-logging', version: '1.2')
    compileOnly(group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1')
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/newgotecnologia/pagseguro-java-sdk")
            credentials {
                // This is a workaround for a Github issue explained here: https://github.community/t/download-from-github-package-registry-without-authentication/14407/38
                username = project.findProperty("gpr.user") ?: "dummy_user"
                password = project.findProperty("gpr.key") ?: "&#98;&#52;&#51;&#55;&#48;&#100;&#56;&#49;&#97;&#57;&#54;&#97;&#54;&#99;&#48;&#51;&#53;&#52;&#48;&#48;&#99;&#52;&#57;&#50;&#48;&#55;&#102;&#56;&#102;&#48;&#54;&#53;&#98;&#97;&#53;&#52;&#97;&#102;&#48;&#101;
            }
        }

        publications {
            gpr(MavenPublication) {
                from(components.java)
            }
        }
    }
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}


